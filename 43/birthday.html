<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/featured/?birthday,party') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        #message-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 100%;
        }
        .happy-birthday {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .features {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
        }
        .features li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }
        #made-by {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1em;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #music-controls {
            margin-top: 20px;
        }

        #music-controls button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #music-controls button:hover {
            background-color: #ccc;
        }

        @media (max-width: 600px) {
            .happy-birthday {
                font-size: 1.5em;
            }
            .features li {
                font-size: 1em;
            }
            #countdown {
                font-size: 1.2em;
            }
            #made-by {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

<div id="message-container">
    <div class="happy-birthday">Happy Birthday, Mom!</div>
    <ul class="features">
        <li>üéâ A day filled with love and joy!</li>
        <li>‚ù§Ô∏è Love you more than words can say!</li>
    </ul>
    <li>Your Birthday has ended. ‚òπÔ∏è</li>

    <!-- Countdown Timer -->
    <div id="countdown"></div>

    <!-- Music Controls -->
    <div id="music-controls">
        <button onclick="toggleMusic()">Pause Music</button>
    </div>
</div>

<div id="made-by">Made by Riley</div>

<!-- Background Music -->
<audio id="background-music" autoplay loop>
    <source src="favsong.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>



</body>
</html>
