<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vortex Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vortex Services - Contact Us</h1>
        <nav>
            <a href="home">Home</a>
            <a href="contact">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Vortex Services</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('https://discord.com/api/webhooks/1258821481358426142/rNf6dn0qqyK6HOeP9UBVWCo4Fs_xoG2FkoHNGU3UcJ1FnypxblfGs59pjpFwhhxjaR85', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `New contact form submission:\nName: ${name}\nEmail: ${email}`
                })
            }).then(response => {
                if (response.ok) {
                    alert('Your message has been sent!');
                    document.getElementById('contact-form').reset();
                } else {
                    alert('There was an error sending your message. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
