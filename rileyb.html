<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley B's Website</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; 
    }
    
    header {
        position: absolute;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding: 1em 0;
        z-index: 10;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
        text-align: center;
    }
    
    nav ul li {
        display: inline;
    }
    
    nav ul li a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    nav ul li a:hover {
        background-color: #111;
    }
    
    main {
        height: 100vh;
        position: relative; 
    }
    
    .video-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    
    #player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; 
    }
    
    #tinted-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2; 
    }
    
    #tinted-overlay p {
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    
    .info-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 2em;
        border-radius: 10px;
        text-align: center;
        z-index: 1; 
        border: 2px solid white; 
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
    }
    
    .more-info {
        color: white;
        font-size: 18px;
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        position: relative;
        width: 100%;
    }
    
    
    form {
        display: none; 
    }
    </style>
</head>
<body>
    <main>
        <section id="home">
            <div class="video-container">
                <div id="tinted-overlay">
                    <p>Click to Enter</p>
                </div>
                <div id="player"></div>
                <div class="info-box">
                    <h2>Riley B</h2>
                    <p>Email: rb@rileyb.co.uk</p>
                    <p>Discord: rileyshy08</p>
                    <p>YT: @rb_is_the_best</p>
                    <p>Server: discord.gg/londonlegacy</p>
                    <p>Other Website: rileyb.shop</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Riley B. All rights reserved.</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'V9L7pdAVdxg',
                playerVars: {
                    'autoplay': 0, 
                    'controls': 0, 
                    'loop': 1,
                    'playlist': 'V9L7pdAVdxg'
                }
            });

            document.getElementById('tinted-overlay').addEventListener('click', function() {
                player.playVideo();
                document.getElementById('tinted-overlay').style.display = 'none';
            });
        }
    </script>
</body>
</html>
