<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Pi</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #score { position: fixed; top: 10px; left: 10px; font-size: 20px; color: white; }
        #timer { position: fixed; top: 10px; right: 10px; font-size: 20px; color: white; }
        #menu { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            color: white; 
        }
        #menu h2 { margin: 20px 0; }
        .menu-item { margin: 10px 0; }
        .menu-item input, .menu-item select { margin-left: 10px; }
        .btn { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0s</div>
    <div id="menu">
        <h2>Game Settings</h2>
        <div class="menu-item">
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" name="brightness" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="menu-item">
            <label for="keybinds-forward">Move Forward:</label>
            <select id="keybinds-forward">
                <option value="ArrowUp">Arrow Up</option>
                <option value="w">W</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="keybinds-backward">Move Backward:</label>
            <select id="keybinds-backward">
                <option value="ArrowDown">Arrow Down</option>
                <option value="s">S</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="keybinds-left">Move Left:</label>
            <select id="keybinds-left">
                <option value="ArrowLeft">Arrow Left</option>
                <option value="a">A</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="keybinds-right">Move Right:</label>
            <select id="keybinds-right">
                <option value="ArrowRight">Arrow Right</option>
                <option value="d">D</option>
            </select>
        </div>
        <button class="btn" onclick="saveSettings()">Save Settings</button>
        <button class="btn" onclick="toggleMenu()">Resume Game</button>
        <button class="btn" onclick="exitGame()">Exit Game</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
