    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .content-grid {
           display: grid;
           gap: 3em;
           grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
           justify-items: left; 

}


        .content-grid {
            display: flex;
            gap: 2em;
            justify-content: center;
            flex-wrap: wrap;
        }

        .content-item {
            background-color: #1f1f1f;
            padding: 1em;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            transition: transform 0.2s; 
        }

        .content-item:hover {
            transform: translateY(-5px); 
        }

        .content-item a {
            color: white;
            text-decoration: none;
            display: block; 
        }

        .content-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        header nav ul {
              list-style: none;
              padding: 0;
              display: flex;
              gap: 2rem;
              margin: 0;
}
    </style>
</head>
