<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: #0f0; /* Vibrant green */
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 255, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0f0;
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #555;
        }

        footer a {
            color: #0f0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="index.html" class="btn">Back to Home</a>
    <footer>
        <p> 2024 <a href="https://rileyb.co.uk/about/rileyb">About Riley B</a></p>
    </footer>
</body>
</html>
